<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Contr√¥le Avion</title>
    <style>
        body { touch-action: manipulation; font-family: Arial, sans-serif; display: flex; flex-direction: column; justify-content: space-between; height: 100vh; margin: 0; background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%); }
        .controls { display: flex; justify-content: space-around; padding: 20px; }
        .actions { display: flex; flex-direction: column; gap: 15px; padding: 20px; }
        .action-row { display: flex; justify-content: space-between; gap: 15px; }
        button { width: 100px; height: 100px; font-size: 20px; border-radius: 50%; border: 2px solid #fff; background-color: #444; color: #fff; user-select: none; transition: background-color 0.2s; }
        button:active { background-color: #666; transform: scale(0.95); }
        #accelerate { width: 100%; height: 80px; font-size: 24px; border-radius: 20px; background-color: #0066cc; }
        #shoot-button { background-color: #cc3300; width: 100%; height: 80px; font-size: 24px; border-radius: 20px; }
        #shoot-button:active { background-color: #ff4400; }
        .plane-icon { font-size: 30px; }
    </style>
</head>
<body>
    <div class="controls">
        <button id="left"><span class="plane-icon">‚Ü∫</span><br>Gauche</button>
        <button id="right"><span class="plane-icon">‚Üª</span><br>Droite</button>
    </div>
    <div class="actions">
        <button id="accelerate"><span class="plane-icon">‚úàÔ∏è</span><br>Acc√©l√©rer</button>
        <button id="shoot-button"><span class="plane-icon">üí•</span><br>Tirer</button>
    </div>

    <div id="status" style="position: fixed; top: 10px; left: 10px; color: #fff; font-size: 14px;">Connexion...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        
        // Add connection timeout
        const socket = io({
            timeout: 5000,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5
        });

        const leftBtn = document.getElementById('left');
        const rightBtn = document.getElementById('right');
        const accelerateBtn = document.getElementById('accelerate');
        const shootButton = document.getElementById('shoot-button');

        // Connection status feedback
        socket.on('connect', () => {
            statusDiv.textContent = 'Avion Connect√© ‚úàÔ∏è';
            statusDiv.style.color = '#0f0';
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            statusDiv.textContent = 'Avion D√©connect√© ‚úó';
            statusDiv.style.color = '#f00';
            console.log('Disconnected from server');
        });

        socket.on('connect_error', (error) => {
            statusDiv.textContent = 'Erreur de connexion ‚úó';
            statusDiv.style.color = '#f00';
            console.error('Connection error:', error);
        });

        function sendControl(action, direction = '') {
            if (socket.connected) {
                socket.emit('control', { action, direction });
                console.log(`Sent: ${action} ${direction}`);
            } else {
                console.warn('Not connected - cannot send control');
            }
        }

        // Plane controls
        leftBtn.addEventListener('pointerdown', () => sendControl('move', 'left'));
        rightBtn.addEventListener('pointerdown', () => sendControl('move', 'right'));
        accelerateBtn.addEventListener('pointerdown', () => sendControl('accelerate'));
        
        // Shooting functionality
        shootButton.addEventListener('click', () => {
            if (socket.connected) {
                socket.emit('player-shoot');
                console.log('Shot fired!');
                // Visual feedback
                shootButton.style.backgroundColor = '#ff6600';
                setTimeout(() => {
                    shootButton.style.backgroundColor = '#cc3300';
                }, 100);
            }
        });

        // Prevent buttons from being stuck on mobile
        ['pointerup', 'pointercancel', 'touchend'].forEach(event => {
            [leftBtn, rightBtn, accelerateBtn].forEach(btn => {
                btn.addEventListener(event, () => {
                    // Optional: send stop signal when button is released
                });
            });
        });
    </script>
</body>
</html>
