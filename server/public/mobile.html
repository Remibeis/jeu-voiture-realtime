<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Contr√¥le Avion</title>
    <style>
        body {
            touch-action: manipulation;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
        }
        .controls {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }
        button {
            width: 100px;
            height: 100px;
            font-size: 20px;
            border-radius: 50%;
            border: 2px solid #fff;
            background-color: #444;
            color: #fff;
            user-select: none;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:active {
            background-color: #666;
            transform: scale(0.95);
        }
        #accelerate {
            width: 100%;
            height: 80px;
            font-size: 24px;
            border-radius: 20px;
            background-color: #0066cc;
        }
        #shoot-button {
            background-color: #cc3300;
            width: 100%;
            height: 80px;
            font-size: 24px;
            border-radius: 20px;
        }
        #shoot-button:active {
            background-color: #ff4400;
        }
        .plane-icon {
            font-size: 30px;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="status">Chargement Socket.IO...</div>

    <div class="controls">
        <button id="left">
            <span class="plane-icon">‚Ü∫</span><br>Gauche
        </button>
        <button id="right">
            <span class="plane-icon">‚Üª</span><br>Droite
        </button>
    </div>

    <div class="actions">
        <button id="accelerate">
            <span class="plane-icon">‚úàÔ∏è</span><br>Acc√©l√©rer
        </button>
        <button id="shoot-button">
            <span class="plane-icon">üí•</span><br>Tirer
        </button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const statusDiv = document.getElementById('status');

        let socket;
        try {
            statusDiv.textContent = 'Connexion Socket.IO...';
            // IMPORTANT : aucune IP en dur, on se connecte au m√™me host que la page
            socket = io();
        } catch (error) {
            statusDiv.textContent = 'Erreur Socket.IO: ' + error.message;
            console.error('Socket.IO Error:', error);
        }

        const leftBtn = document.getElementById('left');
        const rightBtn = document.getElementById('right');
        const accelerateBtn = document.getElementById('accelerate');
        const shootButton = document.getElementById('shoot-button');

        socket.on('connect', () => {
            statusDiv.textContent = 'Avion Connect√© ‚úàÔ∏è';
            statusDiv.style.color = '#0f0';
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            statusDiv.textContent = 'Avion D√©connect√© ‚úó';
            statusDiv.style.color = '#f00';
            console.log('Disconnected from server');
        });

        socket.on('connect_error', (error) => {
            statusDiv.textContent = 'Erreur de connexion ‚úó';
            statusDiv.style.color = '#f00';
            console.error('Connection error:', error);
        });

        function sendControl(action, direction = '') {
            if (socket && socket.connected) {
                socket.emit('control', { action, direction });
                console.log(`Sent: ${action} ${direction}`);
            } else {
                console.warn('Not connected - cannot send control');
            }
        }

        function addButtonFeedback(button, action) {
            let isPressed = false;
            let pressInterval = null;
            
            const startAction = () => {
                if (!isPressed) {
                    isPressed = true;
                    button.style.transform = 'scale(0.9)';
                    button.style.backgroundColor = '#666';

                    if (action) action();

                    if (button === leftBtn || button === rightBtn) {
                        pressInterval = setInterval(() => {
                            if (isPressed && action) action();
                        }, 50);
                    }
                }
            };

            const endAction = () => {
                if (isPressed) {
                    isPressed = false;
                    button.style.transform = 'scale(1)';
                    button.style.backgroundColor = '#444';

                    if (pressInterval) {
                        clearInterval(pressInterval);
                        pressInterval = null;
                    }
                }
            };

            ['touchstart', 'mousedown', 'pointerdown'].forEach(event => {
                button.addEventListener(event, (e) => {
                    e.preventDefault();
                    startAction();
                });
            });

            ['touchend', 'mouseup', 'pointerup', 'touchcancel', 'pointercancel'].forEach(event => {
                button.addEventListener(event, (e) => {
                    e.preventDefault();
                    endAction();
                });
            });

            button.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        addButtonFeedback(leftBtn, () => sendControl('move', 'left'));
        addButtonFeedback(rightBtn, () => sendControl('move', 'right'));
        addButtonFeedback(accelerateBtn, () => sendControl('accelerate'));

        let shootCooldown = false;
        addButtonFeedback(shootButton, () => {
            if (!shootCooldown && socket && socket.connected) {
                shootCooldown = true;
                socket.emit('player-shoot');
                console.log('üöÄ Shot fired!');

                shootButton.innerHTML = '<span class="plane-icon">üî•</span><br>FIRE!';
                setTimeout(() => {
                    shootButton.innerHTML = '<span class="plane-icon">üí•</span><br>Tirer';
                    shootCooldown = false;
                }, 200);
            }
        });
    </script>
</body>
</html>
