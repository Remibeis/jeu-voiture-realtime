<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Manette</title>
    <style>
        body { touch-action: manipulation; font-family: Arial, sans-serif; display: flex; flex-direction: column; justify-content: space-between; height: 100vh; margin: 0; background-color: #222; }
        .controls { display: flex; justify-content: space-around; padding: 20px; }
        .accel { padding: 20px; }
        button { width: 100px; height: 100px; font-size: 24px; border-radius: 50%; border: 2px solid #fff; background-color: #444; color: #fff; user-select: none; }
        #accelerate { width: 100%; height: 120px; font-size: 32px; border-radius: 20px; }
    </style>
</head>
<body>
    <div class="controls">
        <button id="left">Gauche</button>
        <button id="right">Droite</button>
    </div>
    <div class="accel">
        <button id="accelerate">Accélérer</button>
    </div>

    <div id="status" style="position: fixed; top: 10px; left: 10px; color: #fff; font-size: 14px;">Connexion...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        
        // Add connection timeout
        const socket = io({
            timeout: 5000,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5
        });

        const leftBtn = document.getElementById('left');
        const rightBtn = document.getElementById('right');
        const accelerateBtn = document.getElementById('accelerate');

        // Connection status feedback
        socket.on('connect', () => {
            statusDiv.textContent = 'Connecté ✓';
            statusDiv.style.color = '#0f0';
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            statusDiv.textContent = 'Déconnecté ✗';
            statusDiv.style.color = '#f00';
            console.log('Disconnected from server');
        });

        socket.on('connect_error', (error) => {
            statusDiv.textContent = 'Erreur de connexion ✗';
            statusDiv.style.color = '#f00';
            console.error('Connection error:', error);
        });

        function sendControl(action, direction = '') {
            if (socket.connected) {
                socket.emit('control', { action, direction });
                console.log(`Sent: ${action} ${direction}`);
            } else {
                console.warn('Not connected - cannot send control');
            }
        }

        leftBtn.addEventListener('pointerdown', () => sendControl('move', 'left'));
        rightBtn.addEventListener('pointerdown', () => sendControl('move', 'right'));
        accelerateBtn.addEventListener('pointerdown', () => sendControl('accelerate'));

        // Prevent buttons from being stuck on mobile
        ['pointerup', 'pointercancel', 'touchend'].forEach(event => {
            [leftBtn, rightBtn, accelerateBtn].forEach(btn => {
                btn.addEventListener(event, () => {
                    // Optional: send stop signal when button is released
                });
            });
        });
    </script>
</body>
</html>
