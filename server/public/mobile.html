<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Contr√¥le Avion</title>
    <style>
        body { touch-action: manipulation; font-family: Arial, sans-serif; display: flex; flex-direction: column; justify-content: space-between; height: 100vh; margin: 0; background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%); }
        .controls { display: flex; justify-content: space-around; padding: 20px; }
        .actions { display: flex; flex-direction: column; gap: 15px; padding: 20px; }
        .action-row { display: flex; justify-content: space-between; gap: 15px; }
        button { width: 100px; height: 100px; font-size: 20px; border-radius: 50%; border: 2px solid #fff; background-color: #444; color: #fff; user-select: none; transition: background-color 0.2s; }
        button:active { background-color: #666; transform: scale(0.95); }
        #accelerate { width: 100%; height: 80px; font-size: 24px; border-radius: 20px; background-color: #0066cc; }
        #shoot-button { background-color: #cc3300; width: 100%; height: 80px; font-size: 24px; border-radius: 20px; }
        #shoot-button:active { background-color: #ff4400; }
        .plane-icon { font-size: 30px; }
    </style>
</head>
<body>
    <div class="controls">
        <button id="left"><span class="plane-icon">‚Ü∫</span><br>Gauche</button>
        <button id="right"><span class="plane-icon">‚Üª</span><br>Droite</button>
    </div>
    <div class="actions">
        <button id="accelerate"><span class="plane-icon">‚úàÔ∏è</span><br>Acc√©l√©rer</button>
        <button id="shoot-button"><span class="plane-icon">üí•</span><br>Tirer</button>
    </div>

    <div id="status" style="position: fixed; top: 10px; left: 10px; color: #fff; font-size: 14px;">Chargement Socket.IO...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Add loading feedback and debug info
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = 'Initialisation...';
        
        // Add debug info to page
        const debugInfo = document.createElement('div');
        debugInfo.style.cssText = 'position: fixed; bottom: 10px; left: 10px; color: #fff; font-size: 12px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; max-width: 300px;';
        debugInfo.innerHTML = `
            <strong>Debug Info:</strong><br>
            URL: ${window.location.href}<br>
            Time: ${new Date().toLocaleTimeString()}<br>
            UserAgent: ${navigator.userAgent.substring(0, 50)}...
        `;
        document.body.appendChild(debugInfo);
        
        // Try to load Socket.IO with error handling
        let socket;
        try {
            statusDiv.textContent = 'Connexion Socket.IO...';
            socket = io({
                timeout: 10000,
                reconnection: true,
                reconnectionDelay: 2000,
                reconnectionAttempts: 10,
                forceNew: true
            });
        } catch (error) {
            statusDiv.textContent = 'Erreur Socket.IO: ' + error.message;
            console.error('Socket.IO Error:', error);
        }

        const leftBtn = document.getElementById('left');
        const rightBtn = document.getElementById('right');
        const accelerateBtn = document.getElementById('accelerate');
        const shootButton = document.getElementById('shoot-button');

        // Connection status feedback
        socket.on('connect', () => {
            statusDiv.textContent = 'Avion Connect√© ‚úàÔ∏è';
            statusDiv.style.color = '#0f0';
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            statusDiv.textContent = 'Avion D√©connect√© ‚úó';
            statusDiv.style.color = '#f00';
            console.log('Disconnected from server');
        });

        socket.on('connect_error', (error) => {
            statusDiv.textContent = 'Erreur de connexion ‚úó';
            statusDiv.style.color = '#f00';
            console.error('Connection error:', error);
        });

        function sendControl(action, direction = '') {
            if (socket.connected) {
                socket.emit('control', { action, direction });
                console.log(`Sent: ${action} ${direction}`);
            } else {
                console.warn('Not connected - cannot send control');
            }
        }

        // Enhanced button feedback system
        function addButtonFeedback(button, action) {
            let isPressed = false;
            let pressInterval = null;
            
            const startAction = () => {
                if (!isPressed) {
                    isPressed = true;
                    button.style.backgroundColor = button.dataset.activeColor || '#666';
                    button.style.transform = 'scale(0.9)';
                    
                    // Send immediate action
                    if (action) action();
                    
                    // For movement buttons, send continuous signals
                    if (button === leftBtn || button === rightBtn) {
                        pressInterval = setInterval(() => {
                            if (isPressed && action) action();
                        }, 50); // Send every 50ms for smooth movement
                    }
                }
            };
            
            const endAction = () => {
                if (isPressed) {
                    isPressed = false;
                    button.style.backgroundColor = button.dataset.originalColor || '#444';
                    button.style.transform = 'scale(1)';
                    
                    if (pressInterval) {
                        clearInterval(pressInterval);
                        pressInterval = null;
                    }
                }
            };
            
            // Store original colors
            button.dataset.originalColor = getComputedStyle(button).backgroundColor;
            
            // Multiple event listeners for better mobile support
            ['touchstart', 'mousedown', 'pointerdown'].forEach(event => {
                button.addEventListener(event, (e) => {
                    e.preventDefault();
                    startAction();
                });
            });
            
            ['touchend', 'mouseup', 'pointerup', 'touchcancel', 'pointercancel'].forEach(event => {
                button.addEventListener(event, (e) => {
                    e.preventDefault();
                    endAction();
                });
            });
            
            // Prevent context menu on long press
            button.addEventListener('contextmenu', (e) => e.preventDefault());
        }
        
        // Setup enhanced controls with proper feedback
        leftBtn.dataset.activeColor = '#0088ff';
        rightBtn.dataset.activeColor = '#0088ff';
        accelerateBtn.dataset.activeColor = '#0088cc';
        shootButton.dataset.activeColor = '#ff6600';
        
        addButtonFeedback(leftBtn, () => sendControl('move', 'left'));
        addButtonFeedback(rightBtn, () => sendControl('move', 'right'));
        addButtonFeedback(accelerateBtn, () => sendControl('accelerate'));
        
        // Special handling for shoot button (single shot, not continuous)
        let shootCooldown = false;
        addButtonFeedback(shootButton, () => {
            if (!shootCooldown && socket.connected) {
                shootCooldown = true;
                socket.emit('player-shoot');
                console.log('üöÄ Shot fired!');
                
                // Visual muzzle flash effect
                shootButton.innerHTML = '<span class="plane-icon">üî•</span><br>FIRE!';
                
                setTimeout(() => {
                    shootButton.innerHTML = '<span class="plane-icon">üí•</span><br>Tirer';
                    shootCooldown = false;
                }, 200); // 200ms cooldown between shots
            }
        });
    </script>
</body>
</html>
